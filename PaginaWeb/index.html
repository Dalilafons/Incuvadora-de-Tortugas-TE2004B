        <script>
            const overlay = document.getElementById('introOverlay');
            const video = document.getElementById('introVideo');

            // Cuando el video termina, ejecutamos la función
            video.onended = function() {
                // 1. Agregamos la clase que baja la opacidad a 0
                overlay.classList.add('fade-out');
                
                // 2. Esperamos 1 segundo (lo que dura la transición) y borramos el div del HTML
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000);
            };
        </script>

    </div>
